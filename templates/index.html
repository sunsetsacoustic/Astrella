<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrella - Your Core Identity Reading</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Astrella</h1>
            <p class="subtitle">Discover Your Core Identity</p>
        </header>

        <main>
            <section id="input-section" class="paper-card">
                <h2>Enter Your Birth Data</h2>
                <form id="birth-data-form">
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthTime">Birth Time</label>
                        <input type="time" id="birthTime" name="birthTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthLocation">Birth Location</label>
                        <input type="text" id="birthLocation" name="birthLocation" 
                               placeholder="City, State/Country" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Generate Reading</button>
                </form>
            </section>

            <section id="results-section" class="paper-card hidden">
                <div class="loading-spinner hidden">
                    <div class="spinner"></div>
                    <p>Calculating your chart...</p>
                </div>

                <div id="chart-display" class="hidden">
                    <h2>Your Core Chart</h2>
                    <div class="chart-signs">
                        <div class="sign sun-sign">
                            <span class="label">Sun</span>
                            <span class="value" id="sun-sign"></span>
                        </div>
                        <div class="sign moon-sign">
                            <span class="label">Moon</span>
                            <span class="value" id="moon-sign"></span>
                        </div>
                        <div class="sign asc-sign">
                            <span class="label">Ascendant</span>
                            <span class="value" id="asc-sign"></span>
                        </div>
                    </div>
                </div>

                <div id="reading-display" class="hidden">
                    <h2>Your Core Identity Reading</h2>
                    <div class="reading-content" id="reading-content"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Created with âœ¨ by Astrella</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
